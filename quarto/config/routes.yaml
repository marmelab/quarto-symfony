index:
  path: /
  defaults: { _controller: 'App\Controller\MainController::start' }

game_new:
  path: /game
  controller: 'App\Controller\GameController::new'

game:
  path: /game/{idGame}
  controller: 'App\Controller\GameController::current'
  requirements:
        idGame: '\d+'

game_select:
  path: /game/{idGame}/select/{piece}
  controller: 'App\Controller\GameController::select'
  requirements:
        idGame: '\d+'
        piece: '\d+'

game_place:
  path: /game/{idGame}/place/{x}/{y}
  controller: 'App\Controller\GameController::place'
  requirements:
        idGame: '\d+'
        x: '\d+'
        y: '\d+'
